    function updateRoomOptions() {
        var roomTypeSelect = document.getElementById("roomType");
        var roomNoSelect = document.getElementById("roomNo");
        var selectedRoomType = roomTypeSelect.value;

        // Clear previous options
        roomNoSelect.innerHTML = "<option value='-1'>- Not selected -</option>";

        if (selectedRoomType !== "-1") {
            var roomNumbers = Object.keys(roomDetails[selectedRoomType]);
            for (var i = 0; i < roomNumbers.length; i++) {
                var option = document.createElement("option");
                option.value = roomNumbers[i];
                option.text = roomNumbers[i];
                roomNoSelect.appendChild(option);
            }
        }
    }

    function showRoomDetails() {
        var roomTypeSelect = document.getElementById("roomType");
        var roomNoSelect = document.getElementById("roomNo");
        var detailsDiv = document.getElementById("details");
        var selectedRoomType = roomTypeSelect.value;
        var selectedRoomNo = roomNoSelect.value;

        if (selectedRoomType !== "-1" && selectedRoomNo !== "-1") {
            var details = roomDetails[selectedRoomType][selectedRoomNo];
            var detailsHTML = "<h2>Room Details:</h2>";
            for (var key in details) {
                detailsHTML += "<p><strong>" + key.capitalize() + ":</strong> " + details[key] + "</p>";
            }
            detailsDiv.innerHTML = detailsHTML;
        } else {
            detailsDiv.innerHTML = "<p>Please select a room type and room number.</p>";
        }
    }

    // Function to capitalize the first letter of a string
    String.prototype.capitalize = function() {
        return this.charAt(0).toUpperCase() + this.slice(1);
    };
